<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Drum Machine</title>
    <script src="drumMachine.js"></script>
  </head>

  <body>
    <div class="container" id="drum-machine">
   		<h1 class="text-center">A Drum Machine</h1>

    <div class="card my-3 bg-light">
      	<div class="card-body">
      		<div class="text-center text-danger font-weight-bold" id="display">Click A Button to Play</div>
  		</div>
  	</div>

      <div class="align-items-center text-center">
	      <button class="drum-pad btn col-3 btn-info" id="drum-0" onclick="play('Q')"> Q 
	      	<audio src="./clip/Q.mp3" class="clip" id="Q"> 
	      </button>

	      <button class="drum-pad btn col-3 btn-primary" id="drum-1" onclick="play('W')"> W 
	      	<audio src="./clip/W.mp3" class="clip" id="W">
	      </button>

	      <button class="drum-pad btn col-3 btn-dark" id="drum-2" onclick="play('E')"> E 
	      	<audio src="./clip/E.mp3" class="clip" id="E">
	      </button>
	     </div><br>

	   <div class="text-center">
	      <button class="drum-pad btn col-3 btn-dark" id="drum-3" onclick="play('A')"> A 
	      	<audio src="./clip/A.mp3" class="clip" id="A">
	      </button>

	      <button class="drum-pad btn col-3 btn-info" id="drum-4" onclick="play('S')"> S 
	      	<audio src="./clip/S.mp3" class="clip" id="S">
	      </button>

	      <button class="drum-pad btn col-3 btn-primary" id="drum-5" onclick="play('D')"> D 
	      	<audio src="./clip/D.mp3" class="clip" id="D"> 
	      </button>
	    </div><br>

	    <div class="text-center">
	      <button class="drum-pad btn col-3 btn-primary" id="drum-6" onclick="play('Z')"> Z 
	      	<audio src="./clip/Z.mp3" class="clip" id="Z"> 
	      </button>

	      <button class="drum-pad btn col-3 btn-dark" id="drum-7" onclick="play('X')"> X 
	      	<audio src="./clip/X.mp3" class="clip" id="X">
	      </button>

	      <button class="drum-pad btn col-3 btn-info" id="drum-8" onclick="play('C')"> C 
	      	<audio src="./clip/C.mp3" class="clip" id="C">
	      </button>
	   </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
